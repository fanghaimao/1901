<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/logoin.css">
</head>
<body>
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script src="../../tiaozhuan/myFunction.js"></script>
<h2 class="cen">Sign in</h2>
<form class="form-horizontal contain">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input class="checkbox_checked" type="checkbox" style="visibility: hidden">  No account?Please <a href="./register.html">register</a>
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input class="checkbox_checked" type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button  class="btn btn-default sign">Sign in</button>
        </div>
    </div>
</form>
<script src="../js/logoin.js"></script>
</body>
</html>
